<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>RPC Game</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <h1>ROCK, PAPER, SCISSORS</h1>
   <div class="container">
      <div class="scoresContainer">
         <h2 class="user-score">0</h2>
         <p class="resultText">Best Out Of 5</p>
         <h2 class="computer-score">0</h2>
      </div>
      <div class="buttonsDiv">
         <button class="button" id="rock">Rock</button>
         <button class="button" id="paper">Paper</button>
         <button class="button" id="scissors">Scissors</button>
      </div class="reset">
      <p class="winnerText"></p>
      <button class="resetButton">New Game</button>
      <div></div>
   </div>
   <script src="script.js"></script>
</body>
</html>
